<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify-Music Player</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo"><img width="140" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="Home"> Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1  p-1">
                <div class="heading">
                <img class="invert" src="playlist.svg" alt="">
                <h2>Your library</h2>
                </div>
                <div class="songlist flex">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav  rounded p-1">
                        <img class="invert" src="humburger.svg" alt="">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                    <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                        </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">
                        Sign up
                    </button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="CardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"stroke-linejoin="round"/>
                            </svg>                           
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="">
                        <h2>Sleep</h2>
                        <p>Gentle Ambient piano to help you fall asleep. </p>
                    </div>
                        <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="">
                        <h2>Sleep</h2>
                        <p>Gentle Ambient piano to help you fall asleep. </p>
                        </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                       
                        <div class="songbutton">
                            <img class="invert" id="previous" src="prevsong.svg" alt="">
                            <img class="invert" id="play" src="play.svg" alt="">
                            <img class="invert" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="songtime">
                        </div>
                    </div>
                   
                </div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
